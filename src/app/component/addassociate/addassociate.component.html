<form [formGroup]="associateform" (ngSubmit)="SaveAssociate()">
    <mat-card>
        <mat-card-header>
            <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field *ngIf="isEdit">
                <input formControlName="id" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput>
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput>
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Phone</mat-label>
                <input formControlName="phone" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Address</mat-label>
                <textarea formControlName="address" matInput></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Customer Group</mat-label>
                <mat-select formControlName="group" matInput>
                    <mat-option value="level1">Level 1</mat-option>
                    <mat-option value="level2">Level 2</mat-option>
                    <mat-option value="level3">Level 3</mat-option>
                </mat-select>
            </mat-form-field>
            <div class="div-50">
                <mat-checkbox formControlName="status">Is Active</mat-checkbox>
            </div>
            <div class="div-50">
                <mat-radio-group formControlName="type">
                    <mat-radio-button color="primary" value="MNC">MNC</mat-radio-button>
                    <mat-radio-button value="DOMESTIC">DOMESTIC</mat-radio-button>
                  </mat-radio-group>
            </div>
           
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" color="primary">Save</button>
            <a (click)="closepopup()" mat-raised-button color="warn">Close</a>
        </mat-card-actions>
    </mat-card>

</form>
