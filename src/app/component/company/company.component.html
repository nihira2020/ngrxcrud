<mat-card style="min-height: 500px;">
    <mat-card-header>
        <h1>Associate Listing</h1>
        <!-- <mat-form-field>
            <input matInput placeholder="Enter the text" />
          </mat-form-field> -->
        <button (click)="FunctionAdd()" style="margin-left: 70%;" mat-raised-button color="primary">Add Associate (+)</button>
    </mat-card-header>
    <mat-card-content>
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="code">
              <th mat-sort-header mat-header-cell *matHeaderCellDef> Code</th>
              <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
        
            <ng-container matColumnDef="name">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
              </ng-container>
        
              <ng-container matColumnDef="email">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
              </ng-container>
        
              <ng-container matColumnDef="phone">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Phone</th>
                <td mat-cell *matCellDef="let element">{{element.mobile}}</td>
              </ng-container>
              <ng-container matColumnDef="address">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Address</th>
                <td mat-cell *matCellDef="let element">{{element.address}}</td>
              </ng-container>
        
              <ng-container matColumnDef="type">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Type</th>
                <td mat-cell *matCellDef="let element">{{element.type}}</td>
              </ng-container>
        
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let element">
        
                    <button (click)="editassociate(element.id)"  mat-raised-button color="primary">Edit</button>
                    <button (click)="removeassociate(element.id)" mat-raised-button color="warn">Delete</button>
                </td>
              </ng-container>
        
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>

        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    
    </mat-card-footer>
</mat-card>
